name: GitHub Actions Demo
on: [push]
jobs:
  init:
    runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Starting Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: 16
        - name: install modules
          run: npm install
        - name: predeploy
          run: npm run build
        - name: e2e test
          run: cypress run
        - name: unit test
          run: jest
